<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Currency Converter - A Simple JS App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Available Currencies</h1>
        <ul id="currencies">
          <!-- available currency list will dynamically populate here -->
        </ul>
      </div>
      <div class="box">
        <p>Get currencies with exchange rate less than the Euro (base rate of 1):</p>
        <button id="searchbutton" class="currency_button">Search</button>
        <ul id="searchResultList">
          <!-- results of filter will dynamically populate here -->
        </ul>
      </div>
    </main>
    <div id='modal-container'>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
